<DOCTYPE html></DOCTYPE>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>User Registration</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" /> 
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="../public/style.css"> 

    </head>


  <!-- input navbar  -->
  <body class="sign-up_page">

    <div class="sign-up_container">

      <form action="/register" method="POST" class="registration-form">

        <div class="sign-up_title"> Sign Up </div>

        <label class="form_label" for="FirstName">First Name:</label>
        <input class="form_input" type="text" id="firstname" name="firstname" required><br>

        <label class="form_label" for="LastName">Last Name:</label>
        <input class="form_input" type="text" id="lastname" name="lastname" required><br>

        <label class="form_label" for="Email">Email:</label>
        <input class="form_input" type="email" id="email" name="email" required><br>

        <label class="form_label" for="password">Password:</label>
        <input class="form_input" type="password" id="password" name="password" required><br>

        <label class="form_label" for="confirmpassword">Confirm Password:</label>
        <input class="form_input" type="password" id="password" name="password" required><br>

        <button class="btn register-btn" type="submit">Register</button>

      </form>

    </div>

  </body>
</html>
